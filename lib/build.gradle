plugins {
    id 'scala'

    // Release plugins
    id 'maven-publish'
    id 'net.researchgate.release' version '2.8.1'
}

// Needed to run publish before committing the new snapshot version.
afterReleaseBuild.dependsOn publish

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/fluent-labs/dto")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
            groupId = 'io.fluentlabs'
            artifactId = 'dto'
        }
    }
}

release {
    failOnCommitNeeded = false
    git {
        requireBranch = 'main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.7'
    implementation 'com.typesafe.play:play-json_2.13:2.9.2'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.scalatest:scalatest_2.13:3.3.0-SNAP3'
    testImplementation 'org.scalatestplus:junit-4-13_2.13:3.2.2.0'
}
